name: led_controller
description: Esp8266 UDP Connection RGB Led controller Application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0

  # state management
  get: ^4.6.1

  # locale database
  get_storage: ^2.0.3

  # esp connection service package
  udp: ^5.0.1
  
  # lottie animation from json file
  lottie: ^1.2.2

dev_dependencies:
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_gen:
  output: lib/gen/
  line_length: 80

flutter:
  uses-material-design: true

  assets:
     - assets/images/
     - assets/json/
     - assets/fonts/

